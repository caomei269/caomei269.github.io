    <script>
        const wars = [
            {
                title: "起因",
                leader: "2023年11月23日，美美之家群内，成员@五宝呵呵投诉@阳平小奶酪在群内对其进行了“开盒”行为。群主沈阳美食家收到投诉后，开始调查，并在群内直接质问@阳平小奶酪。",
                duration: ""
            },
            {
                title: "过程",
                leader: "沈阳美食家在群内询问事件详情，但@阳平小奶酪否认，表示自己没有进行相关行为，并要求澄清。沈阳美食家未得到满意答复，继续追问，双方的对话引起群内成员关注。随后，@阳平小奶酪反指控@五宝呵呵，称其也有类似行为，并提到沈阳美食家此前遭受的短信轰炸可能与@五宝呵呵有关。双方争论升级，矛盾进一步激化。",
                duration: ""
            },
            {
                title: "结果",
                leader: "沈阳美食家决定将@五宝呵呵和@阳平小奶酪同时移出群聊。",
                duration: ""
            },
            {
                title: "事件评价",
                leader: "群主沈阳美食家面对成员的指控，快速介入调查，表现了对群内秩序的高度关注，但处理方式过于直接，缺乏深入沟通的时间，可能导致部分成员对裁决的不满。冲突的升级事件中，双方的情绪在调查过程中逐渐升温。沈阳美食家的质问语气加剧了对话的紧张，而@阳平小奶酪的反指控又将矛盾推向更复杂的层面。这说明，群体管理中单纯的公开质问可能导致问题复杂化，尤其是在缺乏证据的情况下，容易引发更大的争议。沈阳美食家选择移除双方以恢复群聊秩序，这在短期内确实有效避免了争执进一步发酵，但从长期来看，这种处理可能引发群成员的疑虑：是否群内的任何争执都会以简单的“移除”收场？群主是否偏向于一方，或者没有给予充分的辩解机会？",
                duration: ""
            }
        ];

        function createWarElement(war) {
            const warDiv = document.createElement('div');
            warDiv.className = 'war';

            const header = document.createElement('h2');
            header.className = 'war-header';
            header.textContent = war.title;
            warDiv.appendChild(header);

            const details = document.createElement('p');
            details.className = 'war-details';
            details.innerHTML = `${war.leader} <span class="war-duration">${war.duration}</span>`;
            warDiv.appendChild(details);

            return warDiv;
        }

        const warsContainer = document.getElementById('wars');
        wars.forEach(war => {
            warsContainer.appendChild(createWarElement(war));
        });
