<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>2D贪吃蛇游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #2c3e50;
            color: white;
            font-family: 'Arial', '微软雅黑';
            margin: 0;
            min-height: 100vh;
        }

        #game-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 20px;
        }

        #game-board {
            width: 100%;
            height: 100%;
            background: #34495e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .snake-part {
            position: absolute;
            width: 4%;
            height: 4%;
            background: #2ecc71;
            border-radius: 10%;
            transition: all 0.1s;
            box-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
        }

        .food {
            position: absolute;
            width: 4%;
            height: 4%;
            background: #e74c3c;
            border-radius: 50%;
            animation: pulse 1s infinite;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.5);
        }

        #score {
            font-size: 24px;
            margin: 10px;
        }

        #controls {
            margin: 20px;
            display: none; /* 默认隐藏 */
        }

        .control-button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            background: #3498db;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .control-button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* 方向键样式 */
        .direction-keys {
            display: grid;
            grid-template-columns: repeat(3, 50px);
            gap: 10px;
            justify-content: center;
        }

        .direction-key {
            width: 50px;
            height: 50px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .direction-key:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <h1>2D贪吃蛇游戏</h1>
    <div id="score">得分：0</div>
    <div id="game-container">
        <div id="game-board"></div>
    </div>
    <div id="controls">
        <div class="direction-keys">
            <button class="direction-key" onclick="changeDirection('up')">&#8593;</button>
            <button class="direction-key" onclick="changeDirection('left')">&#8592;</button>
            <button class="direction-key" onclick="changeDirection('right')">&#8594;</button>
            <button class="direction-key" onclick="changeDirection('down')">&#8595;</button>
        </div>
    </div>
    <div id="start-controls">
        <button id="start-button" class="control-button" onclick="startGame()">开始游戏</button>
        <button id="reset-button" class="control-button" style="display:none;" onclick="resetGame()">重新开始</button>
    </div>

    <script>
        let snake = [];
        let food = null;
        let direction = 'right';
        let score = 0;
        let gameLoop = null;
        let speed = 100;

        function startGame() {
            if (gameLoop) return;
            resetGame();
            gameLoop = setInterval(moveSnake, speed);
            document.getElementById('start-button').style.display = 'none';
            document.getElementById('reset-button').style.display = 'block';
        }

        function resetGame() {
            clearInterval(gameLoop);
            gameLoop = null;
            snake = [{x: 5, y: 5}];
            direction = 'right';
            score = 0;
            document.getElementById('score').textContent = '得分：0';
            clearBoard();
            createSnake();
            generateFood();
            document.getElementById('start-button').style.display = 'block';
            document.getElementById('reset-button').style.display = 'none';
        }

        function createSnake() {
            snake.forEach(pos => {
                const part = createGameElement('snake-part', pos);
                document.getElementById('game-board').appendChild(part);
            });
        }

        function generateFood() {
            if (food) food.remove();
            let x, y;
            do {
                x = Math.floor(Math.random() * 25);
                y = Math.floor(Math.random() * 25);
            } while (snake.some(part => part.x === x && part.y === y));
            food = createGameElement('food', {x, y});
            document.getElementById('game-board').appendChild(food);
        }

        function moveSnake() {
            const head = {...snake[0]};
            switch(direction) {
                case 'up': head.y = (head.y - 1 + 25) % 25; break;
                case 'down': head.y = (head.y + 1) % 25; break;
                case 'left': head.x = (head.x - 1 + 25) % 25; break;
                case 'right': head.x = (head.x + 1) % 25; break;
            }

            // 碰撞检测
            if (snake.some((part, index) => index !== 0 && part.x === head.x && part.y === head.y)) {
                endGame();
                return;
            }

            // 吃食物检测
            if (head.x === parseInt(food.dataset.x) && head.y === parseInt(food.dataset.y)) {
                score += 10;
                document.getElementById('score').textContent = `得分：${score}`;
                generateFood();

                // 每吃一定数量的食物后增加速度
                if (score > 0 && score % 100 === 0 && speed > 20) {
                    clearInterval(gameLoop);
                    speed -= 10;
                    gameLoop = setInterval(moveSnake, speed);
                }
            } else {
                snake.pop();
            }

            snake.unshift(head);

            updateSnakeDisplay();
        }

        function createGameElement(className, pos) {
            const element = document.createElement('div');
            element.className = className;
            updatePosition(element, pos);
            return element;
        }

        function updatePosition(element, pos) {
            element.style.left = `${pos.x * 4}%`;
            element.style.top = `${pos.y * 4}%`;
            element.dataset.x = pos.x;
            element.dataset.y = pos.y;
        }

        function updateSnakeDisplay() {
            const parts = document.querySelectorAll('.snake-part');
            snake.forEach((part, index) => {
                const element = parts[index] || createGameElement('snake-part', part);
                updatePosition(element, part);
                if (!parts[index]) {
                    document.getElementById('game-board').appendChild(element);
                }
            });

            // 移除多余的蛇身体部分
            while (document.querySelectorAll('.snake-part').length > snake.length) {
                document.querySelector('.snake-part:last-child').remove();
            }
        }

        document.addEventListener('keydown', (e) => {
            const keyMap = {
                ArrowUp: 'up',
                ArrowDown: 'down',
                ArrowLeft: 'left',
                ArrowRight: 'right'
            };
            const newDir = keyMap[e.key];
            if (newDir && direction !== oppositeDirection(newDir)) {
                direction = newDir;
            }
        });

        function changeDirection(newDir) {
            if (newDir && direction !== oppositeDirection(newDir)) {
                direction = newDir;
            }
        }

        function oppositeDirection(dir) {
            return {
                up: 'down',
                down: 'up',
                left: 'right',
                right: 'left'
            }[dir];
        }

        function clearBoard() {
            document.querySelectorAll('.snake-part, .food').forEach(el => el.remove());
        }

        function endGame() {
            clearInterval(gameLoop);
            alert(`游戏结束！最终得分：${score}`);
            document.getElementById('start-button').style.display = 'block';
            document.getElementById('reset-button').style.display = 'none';
            clearBoard(); // 清空游戏板，包括苹果
        }

        // 检测是否为移动设备并显示方向键
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        if (isMobileDevice()) {
            document.getElementById('controls').style.display = 'block';
        }
    </script>
</body>
</html>
