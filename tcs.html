<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>2D贪吃蛇游戏</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #2c3e50;
            color: white;
            font-family: 'Arial', '微软雅黑';
            margin: 0;
            min-height: 100vh;
        }

        #game-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 20px;
        }

        #game-board {
            width: 100%;
            height: 100%;
            background: #34495e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .snake-part {
            position: absolute;
            width: 4%;
            height: 4%;
            background: #2ecc71;
            border-radius: 10%;
            box-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
        }

        .food {
            position: absolute;
            width: 4%;
            height: 4%;
            background: #e74c3c;
            border-radius: 50%;
            animation: pulse 1s infinite;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.5);
        }

        #score {
            font-size: 24px;
            margin: 10px;
        }

        #controls {
            margin: 20px;
            width: 100%;
            max-width: 300px;
            display: none;
        }

        .control-button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            background: #3498db;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .control-button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .direction-keys {
            display: grid;
            grid-template-areas: 
                ". up ."
                "left . right"
                ". down .";
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
        }

        .direction-key {
            width: 70px;
            height: 70px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .direction-key:hover {
            background: #2980b9;
        }

        #start-controls {
            margin: 20px;
            width: 100%;
            max-width: 300px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        #functional-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px;
        }

        @media (max-width: 600px) {
            #game-container {
                width: 300px;
                height: 300px;
            }

            .direction-key {
                width: 70px;
                height: 70px;
            }

            #controls {
                display: block !important;
            }
        }
    </style>
</head>
<body>
    <h1>2D贪吃蛇游戏</h1>
    <div id="functional-controls">
        <button id="auto-toggle" class="control-button" onclick="toggleAutoPilot()">自动寻路: 关闭</button>
        <button id="wall-toggle" class="control-button" onclick="toggleWallMode()">墙面: 开启</button>
        <button id="speed-control" class="control-button" onclick="changeSpeed()">速度: 中</button>
    </div>
    <div id="score">得分：0</div>
    <div id="game-container">
        <div id="game-board"></div>
    </div>
    <div id="start-controls">
        <button id="start-button" class="control-button" onclick="startGame()">开始游戏</button>
        <button id="reset-button" class="control-button" style="display: none;" onclick="resetGame()">重新开始</button>
    </div>
    <div id="controls">
        <div class="direction-keys">
            <button class="direction-key" onclick="changeDirection('up')" style="grid-area: up;">↑</button>
            <button class="direction-key" onclick="changeDirection('left')" style="grid-area: left;">←</button>
            <button class="direction-key" onclick="changeDirection('right')" style="grid-area: right;">→</button>
            <button class="direction-key" onclick="changeDirection('down')" style="grid-area: down;">↓</button>
        </div>
    </div>

    <script>
        let snake = [];
        let food = null;
        let direction = 'right';
        let score = 0;
        let gameLoop = null;
        let speed = 60;
        let autoPilot = false;
        let wallMode = true; // 默认开启墙面
        const BOARD_SIZE = 25;
        const DEFAULT_SPEED = 60;
        const SPEED_LEVELS = {
            slow: 100,
            medium: 60,
            fast: 30
        };

        // 页面加载初始化
        window.onload = function() {
            resetGame();
            createSnake();
            generateFood();
        };

        function startGame() {
            if (gameLoop) return;
            resetGame();
            gameLoop = setInterval(moveSnake, speed);
            document.getElementById('start-button').style.display = 'none';
            document.getElementById('reset-button').style.display = 'block';
            disableControls(); // 开始游戏后禁用速度和墙面控制
        }

        function resetGame() {
            clearInterval(gameLoop);
            gameLoop = null;
            snake = [{x: 5, y: 5}];
            direction = 'right';
            score = 0;
            document.getElementById('score').textContent = '得分：0';
            clearBoard();
            createSnake();
            generateFood();
            document.getElementById('start-button').style.display = 'block';
            document.getElementById('reset-button').style.display = 'none';
            enableControls(); // 重新开始游戏时启用速度和墙面控制
        }

        function createSnake() {
            snake.forEach(pos => {
                const part = createGameElement('snake-part', pos);
                document.getElementById('game-board').appendChild(part);
            });
        }

        function generateFood() {
            if (food) food.remove();
            let x, y;
            do {
                x = Math.floor(Math.random() * BOARD_SIZE);
                y = Math.floor(Math.random() * BOARD_SIZE);
            } while (snake.some(part => part.x === x && part.y === y));
            food = createGameElement('food', {x, y});
            document.getElementById('game-board').appendChild(food);
        }

        function moveSnake() {
            if (autoPilot) autoNavigate();

            const head = {...snake[0]};
            switch(direction) {
                case 'up': head.y = wallMode ? (head.y - 1) : (head.y - 1 + BOARD_SIZE) % BOARD_SIZE; break;
                case 'down': head.y = wallMode ? (head.y + 1) : (head.y + 1) % BOARD_SIZE; break;
                case 'left': head.x = wallMode ? (head.x - 1) : (head.x - 1 + BOARD_SIZE) % BOARD_SIZE; break;
                case 'right': head.x = wallMode ? (head.x + 1) : (head.x + 1) % BOARD_SIZE; break;
            }

            // 检测是否撞到边界且开启墙面
            if (wallMode) {
                if (head.x < 0 || head.x >= BOARD_SIZE || head.y < 0 || head.y >= BOARD_SIZE) {
                    endGame();
                    return;
                }
            }

            // 检测是否撞到自己
            if (snake.some((part, index) => index !== 0 && part.x === head.x && part.y === head.y)) {
                endGame();
                return;
            }

            if (head.x === parseInt(food.dataset.x) && head.y === parseInt(food.dataset.y)) {
                score += 10;
                document.getElementById('score').textContent = `得分：${score}`;
                generateFood();
            } else {
                snake.pop();
            }

            snake.unshift(head);
            updateSnakeDisplay();
        }

        function autoNavigate() {
            const head = snake[0];
            const foodPos = { x: parseInt(food.dataset.x), y: parseInt(food.dataset.y) };

            const safeDirections = ['up', 'down', 'left', 'right']
                .filter(dir => !willCollideWithBody(dir) && dir !== oppositeDirection(direction));

            const validDirections = [];
            safeDirections.forEach(dir => {
                const nextHead = getNextHead(head, dir);
                if (wallMode) {
                    if (nextHead.x < 0 || nextHead.x >= BOARD_SIZE || nextHead.y < 0 || nextHead.y >= BOARD_SIZE) return;
                }
                validDirections.push(dir);
            });

            if (validDirections.length === 0) return;

            const directionScores = validDirections.map(dir => {
                const nextHead = getNextHead(head, dir);
                return {
                    dir,
                    distance: Math.abs(nextHead.x - foodPos.x) + Math.abs(nextHead.y - foodPos.y)
                };
            });

            const bestDirection = directionScores.reduce((prev, curr) => 
                (curr.distance < prev.distance) ? curr : prev
            ).dir;

            direction = bestDirection;
        }

        function getNextHead(head, dir) {
            const nextHead = {...head};
            switch(dir) {
                case 'up': nextHead.y = wallMode ? (head.y - 1) : (head.y - 1 + BOARD_SIZE) % BOARD_SIZE; break;
                case 'down': nextHead.y = wallMode ? (head.y + 1) : (head.y + 1) % BOARD_SIZE; break;
                case 'left': nextHead.x = wallMode ? (head.x - 1) : (head.x - 1 + BOARD_SIZE) % BOARD_SIZE; break;
                case 'right': nextHead.x = wallMode ? (head.x + 1) : (head.x + 1) % BOARD_SIZE; break;
            }
            return nextHead;
        }

        function willCollideWithBody(newDir) {
            const nextHead = getNextHead(snake[0], newDir);
            if (wallMode) {
                if (nextHead.x < 0 || nextHead.x >= BOARD_SIZE || nextHead.y < 0 || nextHead.y >= BOARD_SIZE) return true;
            }
            return snake.some((part, index) => index !== 0 && part.x === nextHead.x && part.y === nextHead.y);
        }

        function toggleAutoPilot() {
            autoPilot = !autoPilot;
            document.getElementById('auto-toggle').textContent = `自动寻路: ${autoPilot ? '开启' : '关闭'}`;
        }

        function toggleWallMode() {
            if (gameLoop) return; // 游戏进行中禁止调整
            wallMode = !wallMode;
            document.getElementById('wall-toggle').textContent = `墙面: ${wallMode ? '开启' : '关闭'}`;
        }

        function changeSpeed() {
            if (gameLoop) return; // 游戏进行中禁止调整
            const currentSpeed = speed;
            const nextSpeed = Object.values(SPEED_LEVELS).find(speedLevel => speedLevel !== currentSpeed);
            if (!nextSpeed) {
                speed = SPEED_LEVELS.slow;
            } else {
                speed = nextSpeed;
            }
            document.getElementById('speed-control').textContent = `速度: ${getSpeedLabel()}`;
        }

        function getSpeedLabel() {
            const currentSpeed = Object.keys(SPEED_LEVELS)[Object.values(SPEED_LEVELS).indexOf(speed)];
            return currentSpeed === 'slow' ? '慢' : currentSpeed === 'medium' ? '快' : '快';
        }

        function disableControls() {
            document.getElementById('wall-toggle').disabled = true;
            document.getElementById('speed-control').disabled = true;
        }

        function enableControls() {
            document.getElementById('wall-toggle').disabled = false;
            document.getElementById('speed-control').disabled = false;
            document.getElementById('speed-control').textContent = `速度: ${getSpeedLabel()}`;
        }

        function createGameElement(className, pos) {
            const element = document.createElement('div');
            element.className = className;
            updatePosition(element, pos);
            return element;
        }

        function updatePosition(element, pos) {
            element.style.left = `${pos.x * 4}%`;
            element.style.top = `${pos.y * 4}%`;
            element.dataset.x = pos.x;
            element.dataset.y = pos.y;
        }

        function updateSnakeDisplay() {
            const parts = document.querySelectorAll('.snake-part');
            snake.forEach((part, index) => {
                const element = parts[index] || createGameElement('snake-part', part);
                updatePosition(element, part);
                if (!parts[index]) {
                    document.getElementById('game-board').appendChild(element);
                }
            });

            while (document.querySelectorAll('.snake-part').length > snake.length) {
                document.querySelector('.snake-part:last-child').remove();
            }
        }

        document.addEventListener('keydown', (e) => {
            const keyMap = {
                ArrowUp: 'up',
                ArrowDown: 'down',
                ArrowLeft: 'left',
                ArrowRight: 'right'
            };
            const newDir = keyMap[e.key];
            if (newDir && direction !== oppositeDirection(newDir)) {
                direction = newDir;
            }
        });

        function changeDirection(newDir) {
            if (newDir && direction !== oppositeDirection(newDir)) {
                direction = newDir;
            }
        }

        function oppositeDirection(dir) {
            return {
                up: 'down',
                down: 'up',
                left: 'right',
                right: 'left'
            }[dir];
        }

        function clearBoard() {
            document.querySelectorAll('.snake-part, .food').forEach(el => el.remove());
        }

        function endGame() {
            clearInterval(gameLoop);
            gameLoop = null;
            alert(`游戏结束！最终得分：${score}`);
            document.getElementById('start-button').style.display = 'block';
            document.getElementById('reset-button').style.display = 'none';
            clearBoard();
            snake = [{x: 5, y: 5}];
            direction = 'right';
            score = 0;
            document.getElementById('score').textContent = '得分：0';
            generateFood();
            enableControls(); // 游戏结束后启用速度和墙面控制
        }

        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) 
                || window.innerWidth <= 600;
        }

        if (isMobileDevice()) {
            document.getElementById('controls').style.display = 'block';
        }
    </script>
</body>
</html>
